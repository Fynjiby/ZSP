{% extends 'base.html' %}
{% block content %}
<h1 class="h1-main">Вакансии</h1>
{% if object_list|length %}
    {% for vacance in object_list %}
        <a href="/vacances/{{ vacance.id }}" >{{ vacance.title }}</a>
        <br/><br/>
    {% endfor %}
{% else %}
    <p>Нет вакансий.</p>
{% endif %}
{% endblock %}
